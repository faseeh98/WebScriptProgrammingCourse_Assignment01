<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">

<head>
	<title>Admin Contact Info</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/contact-admin.css">
	<!-- AngularJS Library -->
	<script src="app/lib/angular.min.js"></script>
	<!-- JS -->
	<script src="app/bio-admin-app.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js"></script>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="app/lib/Bootstrap4/css/bootstrap.css">
    <!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c0f0c29721.js" crossorigin="anonymous"></script>
</head>

<body ng-controller="myCtrl">
<!-- Header -->
	<header>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-4">Admin Contact Information Modification</h1>
    			<p class="lead">Faculty members can update their contact information</p>
  			</div>
		</div>
	</header>

<!-- Navbar -->
	<nav id="navbar-example2" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
		<!-- Navbar brand -->
		<div class="navbar-header">
			 <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Faculty WCM</a>
		</div>
  		<!-- Hamburger -->
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navhamburger" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<!-- Items -->
  		<div class="collapse navbar-collapse justify-content-end" id="navhamburger">
    		<div class="navbar-nav">
        		<a class="nav-item nav-link" href="#">Bio</a>
        		<a class="nav-item nav-link" href="#">News</a>
    		</div>
  		</div>
		</div>
	</nav>

<!-- Body -->
	<div class="container">
		<!-- Form -->
		<form id="adminform" action="" method="get">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input value="" name="fname" placeholder="Please enter your first name" class="form-control" id="fname"></input>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input value="" name="lname" placeholder="Please enter your last name" class="form-control" id="lname"></input>
        </div>
        <div class="form-group">
          <label for="add">Mailing Address</label>
          <input value="" name="add" placeholder="Please enter your mailing address" class="form-control" id="add"></input>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input value="" type="email" name="email" placeholder="Please enter your email address" class="form-control" id="email"></input>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input value="" name="phone" placeholder="Please enter your phone number" class="form-control" id="phone"></input>
        </div>
        <div class="form-group">
          <label for="map">Map Location</label>
          <input value="" name="map" placeholder="Please enter your map location" class="form-control" id="map"></input>
        </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">Â© 2019 {{authors}}
      </div>
  </footer>

<!-- jQuery -->
<script>
"use strict";
// Form Validation
$(document).ready(function () {
    $('#adminform').validate({
      rules: {
          fname: {
              minlength: 5,
              maxlength: 20,
              required: true
          },
          lname: {
              minlength: 5,
              maxlength: 20,
              required: true
          },
          add: {
              minlength: 5,
              maxlength: 20
          },
          email: {
              required: true,
              email: true
          },
          phone: {
              required: true,
              phoneUS: true
          },
          map: {
              minlength: 5,
              maxlength: 30
          }
         }
      });
});
</script>

</body>
</html>
