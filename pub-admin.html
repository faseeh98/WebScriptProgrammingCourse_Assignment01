<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">

<head>
	<title>Admin Publications</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/pub-admin.css">
	<!-- AngularJS Library -->
	<script src="app/lib/angular.min.js"></script>
	<!-- JS -->
	<script src="app/bio-admin-app.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js"></script>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="app/lib/Bootstrap4/css/bootstrap.css">
    <!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c0f0c29721.js" crossorigin="anonymous"></script>
</head>

<body ng-controller="myCtrl">
<!-- Header -->
	<header>
		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    			<h1 class="display-4">Admin Publications Modification</h1>
    			<p class="lead">Faculty members can update their publications list</p>
  			</div>
		</div>
	</header>

<!-- Navbar -->
	<nav id="navbar-example2" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
		<!-- Navbar brand -->
		<div class="navbar-header">
			 <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Faculty WCM</a>
		</div>
  		<!-- Hamburger -->
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navhamburger" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<!-- Items -->
  		<div class="collapse navbar-collapse justify-content-end" id="navhamburger">
    		<div class="navbar-nav">
        		<a class="nav-item nav-link" href="#">Bio</a>
        		<a class="nav-item nav-link" href="#">News</a>
    		</div>
  		</div>
		</div>
	</nav>

<!-- Body -->
	<div class="container">
		<!-- Form -->
		<form id="pubadminform" action="" method="get">
      <div class="form-group">
        <select class="custom-select">
          <option selected>Choose a publication type</option>
          <option value="journals">Journals</option>
          <option value="conference_papers">Conference Papers</option>
          <option value="workshop_papers">Workshop Papers</option>
          <option value="posters">Posters</option>
          <option value="technical_reports">Technical Reports</option>
        </select>
      </div>
    		<div class="form-group">
    			<label for="title">Publication Title</label>
    			<input value="" name="title" placeholder="Please enter the title of the publication" class="form-control" id="title"></input>
    		</div>	
    		<div class="form-group">
    			<label for="link">URL of corresponding paper</label>
    			<input value="" name="link" placeholder="https://url-of-my-publication.com" class="form-control" id="link"></input>
    		</div>
			<br><br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<footer class="page-footer font-small blue">
		<div class="footer-copyright text-center py-3">Â© 2019 {{authors}}
  		</div>
	</footer>

<!-- jQuery -->
<script>
"use strict";
// Form Validation
$(document).ready(function () {
  	$('#pubadminform').validate({
      rules: {
          type: {
              required: true
          },
          title: {
              minlength: 5,
              maxlength: 20,
              required: true
          },
          link: {
              minlength: 5,
              required: true,
              url: true
          }
         }
      });
});
</script>

</body>
</html>
