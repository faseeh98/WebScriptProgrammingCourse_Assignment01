<!-- jQuery -->
<script>
"use strict";
// Form Validation
$(document).ready(function () {
  	$('#newsadminform').validate({
      rules: {
          title: {
              minlength: 3,
              maxlength: 40,
              required: true
          },
          description: {
              minlength: 5,
              maxlength: 150,
              required: true
          }
         }
      });
});
