<body ng-controller="myCtrl">

       <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Faculty WCM</a>
    </div>
      <!-- Hamburger -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navhamburger" aria-expanded="false" aria-label="Toggle navigation">

<!-- Body -->
	<div class="container">
		<!-- Form -->
		<form id="adminform" action="" method="get">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input value="" name="fname" placeholder="Please enter your first name" class="form-control" id="fname"></input>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input value="" name="lname" placeholder="Please enter your last name" class="form-control" id="lname"></input>
        </div>
        <div class="form-group">
          <label for="add">Mailing Address</label>
          <input value="" name="add" placeholder="Please enter your mailing address" class="form-control" id="add"></input>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input value="" type="email" name="email" placeholder="Please enter your email address" class="form-control" id="email"></input>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input value="" name="phone" placeholder="Please enter your phone number" class="form-control" id="phone"></input>
        </div>
        <div class="form-group">
          <label for="map">Map Location</label>
          <input value="" name="map" placeholder="Please enter your map location" class="form-control" id="map"></input>
        </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">Â© 2019 {{authors}}

<!-- jQuery -->
<script>
"use strict";
// Form Validation
$(document).ready(function () {
    $('#adminform').validate({
      rules: {
          fname: {
              minlength: 5,
              maxlength: 20,
              required: true
          },
          lname: {
              minlength: 5,
              maxlength: 20,
              required: true
          },
          add: {
              minlength: 5,
              maxlength: 20
          },
          email: {
              required: true,
              email: true
          },
          phone: {
              required: true,
              phoneUS: true
          },
          map: {
              minlength: 5,
              maxlength: 30
          }
         }
      });
});
</script>
